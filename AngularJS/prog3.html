<!DOCTYPE html>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", [])
        app.controller("myctrl", function ($scope) {
            $scope.num1 = 0
            $scope.num2 = 0
            $scope.result = 0
            $scope.operator = "add"

            $scope.compute = function () {
                switch ($scope.operator) {
                    case 'add': $scope.result = $scope.num1 + $scope.num2
                        break
                    case 'sub': $scope.result = $scope.num1 - $scope.num2
                        break
                    case 'mul': $scope.result = $scope.num1 * $scope.num2
                        break
                    case 'div':
                        if ($scope.num2 == 0) {
                            alert("Divide by zero error")
                        }
                        else {
                            $scope.result = $scope.num1 + $scope.num2
                        }
                        break
                }
            }
        });
    </script>
</head>

<body ng-app="myapp">
    <h2>Simple AngularJS Simple Calculator</h2>
    <div ng-controller="myctrl">
        Enter first number : <input type="number" ng-model="num1"><br><br>
        Enter Second number : <input type="number" ng-model="num2"><br><br>
        Select Operator : <select ng-model="operator">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select><br><br>

        <button ng-click="compute()">Compute</button><br><br>
        {{num1 + " " + operator + " " + num2 +" = " +result}}
    </div>
</body>

</html>
