<!DOCTYPE html>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        var app = angular.module("myapp", [])
        app.controller("myctrl", function ($scope) {
            $scope.studData = []

            $scope.generateData = function () {
                for (var i = 1; i <= $scope.num; i++) {
                    var stud = {
                        'SRNO': i,
                        'Name': 'Student ' + i,
                        'CGPA': (Math.random() * 10).toFixed(2)
                    }
                    $scope.studData.push(stud)
                }

            }
        });
    </script>
</head>

<body ng-app="myapp">
    <h2>Student Details</h2>
    <div ng-controller="myctrl">
        Enter number of students to generate data for :
        <input type="number" ng-model="num">
        <button ng-click="generateData()">Generate</button>
        <br>
        <table border="1" ng-show="studData.length > 0">
            <tr>
                <th>SRNO</th>
                <th>NAME</th>
                <th>CGPA</th>
            </tr>
            <tr ng-repeat="s in studData">
                <td>{{s.SRNO}}</td>
                <td>{{s.Name}}</td>
                <td>{{s.CGPA}}</td>
            </tr>
        </table><br>

        Total number of students are : {{num}}
    </div>
</body>

</html>
