<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.username = ''
            $scope.password = ''
            $scope.noAttempts = 0

            $scope.login = function () {
                if ($scope.username == "kyle123" && $scope.password == "1234567") {
                    alert("Login Successful")
                }
                else {
                    $scope.noAttempts++;
                    if ($scope.noAttempts <= 3) {
                        alert("Incorrect username/password!! Attempt No : " + $scope.noAttempts)
                    }
                    else {
                        document.getElementById("loginButton").disabled = true
                    }
                }
            }
        });
    </script>
</head>

<body ng-app="myapp" ng-controller = "myctrl">
    <h1>LOGIN FORM</h1>
    <form name="loginForm" ng-submit="submitForm()">
        Enter the username :
        <input type="text" name="username" ng-model="username" ng-minlength="4" ng-maxlength="10">
        <span ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Username is required</span>
        <span ng-show="loginForm.username.$error.minlength">Minimum length must be 4</span>
        <span ng-show="loginForm.username.$error.maxlength">Maximum length must be 10</span>
        <br>
        <br>
        Enter the password :
        <input type="text" name="password" ng-model="password" ng-minlength="4" ng-maxlength="10">
        <span ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password is required</span>
        <span ng-show="loginForm.password.$error.minlength">Minimum length must be 4</span>
        <span ng-show="loginForm.password.$error.maxlength">Maximum length must be 10</span>
        <br>
        <br>
        <span><button type="submit" ng-disabled="loginForm.$invalid" ng-click="login()"
                id="loginbutton">Login</button></span>
    </form>
</body>
