<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.empList = [
                { 'name': 'kyle', 'salary': 500000 },
                { 'name': 'anj', 'salary': 800000 },
                { 'name': 'abhi', 'salary': 600000 },
                { 'name': 'sruthi', 'salary': 700000 }]

            $scope.clearFilters = function () {
                $scope.searchName = ''
                $scope.searchSalary = ''
            }
        });
    </script>
</head>

<body ng-app="myapp">
    <h1>Employee Search Application</h1>
    <div ng-controller="myctrl">
        Search employee name : <input type="text" ng-model="searchName">
        Search employee salary : <input type="number" ng-model="searchSalary">

        <button ng-click="clearFilters()">Clear Filters</button>

        <table border="1">
            <tr>
                <th>SLNO</th>
                <th>NAME</th>
                <th>SALARY</th>
            </tr>
            <tr ng-repeat="emp in empList | filter : {name : searchName , salary : searchSalary}">
                <td>{{$index+1}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.salary}}</td>
            </tr>
        </table>


    </div>
</body>
