<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.itemList = ['pen', 'pencil', 'book', 'eraser']

            $scope.addItem = function () {
                if ($scope.newItem) {
                    if ($scope.itemList.indexOf($scope.newItem) == -1) {
                        $scope.itemList.push($scope.newItem)
                    }
                    else {
                        alert('Item already present in the collection')
                    }
                }
                else {
                    alert("PLease enter an item to add to the collection")
                }
            }

            $scope.removeItem = function (item) {
                var yes = confirm("Are you sure want to delete " + item)
                if (yes == true) {
                    var index = $scope.itemList.indexOf(item)
                    $scope.itemList.splice(index, 1)
                }
            }
        });
    </script>
</head>

<body ng-app="myapp">
    <h1>ITEM MANAGEMENT APPLICATION</h1>
    <div ng-controller="myctrl">
        Enter an item to add : <input type="text" ng-model="newItem">
        <button ng-click="addItem()">Add</button>
        <br>
        <h2>LIST OF ITEMS</h2>
        <table border="1">
            <tr>
                <th>SLNO</th>
                <th>ITEM</th>
                <th>REMOVE</th>
            </tr>
            <tr ng-repeat="item in itemList">
                <td>{{$index+1}}</td>
                <td>{{item}}</td>
                <td><button ng-click="removeItem(item)">remove</button></td>
            </tr>
        </table>
        <br>
        Total number of items are : {{itemList.length}}

    </div>

</body>

</html>
